<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/kellin_style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Open+Sans:wght@300&display=swap"
        rel="stylesheet">
</head>

<body class="poke_ball_background">
    <div class="main poke_ball_background">
        <div class="top_bar">
            <div class="text_element_poke_ball_game nav_bar_title"><a href="./mainNir.html">Team Rocket Zoo</a></div>
            <div class="nav_bar_buttns_contenir">
                <button id="info_butten" class="text_element_poke_ball_game nav_bar_buttn">Info</button>
                <button id="pokemons_butten" class="nav_bar_buttn text_element_poke_ball_game">Pokemons</button>
                <button id="mini_butten" class="nav_bar_buttn text_element_poke_ball_game">Mini games</button>
                <button id="join_butten" class="nav_bar_buttn text_element_poke_ball_game">Join us!</button>
                <button id="pica_butten" class="nav_bar_buttn text_element_poke_ball_game"> Pica bot</button>
            </div>
        </div>
        <div class="main_body poke_ball_background">
            <div class="top_body_pic poke_ball_pic"></div>
            <div id="title_body" class="title_body text_element_poke_ball_game">all you need to do is to choose a game
                and start to play!</div>

            <div class="info info_info">
                <div class="info_contenir info_contenir_left">
                    <h2 class="text_element_poke_ball_game h2_info">everyone needs a first Pokemon, Let's catch one to
                        be your sidekick.</h2>
                    <h2 class="text_element_poke_ball_game h2_info">Don't worry no need to do any hard work, press the
                        button and wait...</h2>
                    <div class="text_element_poke_ball_game h2_info"><button id="poke_ball_button"
                            class="button_poke_ball">click me</button></div>

                </div>
                <div class="info_contenir info_contenir_right">
                    <div id="poke_box" class="pokemon_box hide_container_poke_ball">
                        <div>
                            <img src="./img/mini_game/picachu.png">
                        </div>
                    </div>
                    <div id="poke_ball_animation" class="container_poke_ball hide_container_poke_ball">
                        <div class="view">
                            <div class="magic-dust-1"></div>
                            <div class="magic-dust-2"></div>
                            <div class="magic-dust-3"></div>
                            <div class="magic-dust-4"></div>
                            <div class="magic-dust-5"></div>
                            <div class="magic-dust-6"></div>
                            <div class="magic-dust-7"></div>
                            <div class="magic-dust-8"></div>

                            <div class="ball-and-shadow-view">
                                <div class="shadow"></div>
                                <div class="ball">
                                    <div class="upper-half"></div>
                                    <div class="lower-half"></div>
                                    <div class="circle"></div>
                                </div>
                            </div>

                            <div class="magic-dust-9"></div>
                        </div>

                    </div>
                    <div>

                    </div>
                </div>
            </div>

            <div class="buttom_bar poke_ball_background">
                <div class="text_element_poke_ball_game footer">PREPARE FOR TROUBLE! MAKE IT DOUBLE! </div>
                <div class="text_element_poke_ball_game footer">Created by: Nir Leibler & Kellin Titenko </div>
            </div>
        </div>

        <script src="./js/the_mini_game.js"></script>
</body>

</html>
